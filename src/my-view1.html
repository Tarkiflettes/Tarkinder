<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        text-align: center;
      }

      paper-card {
        margin:10px;
        width:50%;
        text-align: left;
        background: #272822;
        color: #f8f8f2;
        --paper-card-header-color: #FFFFFF;
      }

      paper-fab {
        display: inline-block;
        text-align: center;
        background: #F92672;
      }

      .tab {
        margin-left: 20px;
      }

      .card-actions {
        text-align: center;
        padding: 20px;
      }

      paper-fab + paper-fab {
        margin-left: 10px;
      }
      pre.prettyprint, code.prettyprint {
        background-color: #1d1d16;
        border-radius: 8px;
      }

      pre.prettyprint {
        width: 95%;
        margin: 1em auto;
        padding: 1em;
        white-space: pre-wrap;
      }
      }

    </style>

    <paper-card heading="Make some HTML code">
    <iron-ajax auto url="" handle-as="json" on-response="handleResponse"></iron-ajax>
      <div class="card-content">
        <pre class="prettyprint lang-html linenums">
          &lt;!doctype html&gt;
          &lt;html&gt;
            &lt;head&gt;
              &lt;title&gt;HTML Test&lt;/title&gt;
              &lt;script type="text/javascript"&gt;
                // Say hello world until the user starts questioning
                function helloWorld(world) {
                  for (var i = 42; --i &gt;= 0;) {
                   alert('Hello ' + String(world));
                  }
                }
              &lt;/script&gt;
              &lt;style type="text/css"&gt;
                 p { color: pink }
                 b { color: blue }
                 u { color: "umber" }
               &lt;/style&gt;
            &lt;/head&gt;
            &lt;body&gt;
              &lt;h1&gt;Hello world!&lt;/h1&gt;
            &lt;/body&gt;
          &lt;/html&gt;
        </pre>
      </div>
      <div class="card-actions">
        <paper-fab icon="favorite"></paper-fab>
        <paper-fab icon="clear"></paper-fab>
        <paper-fab icon="check"></paper-fab>
        <paper-fab icon="favorite"></paper-fab>
      </div>
    </paper-card>
  </template>

  <script>
  class MyView1 extends Polymer.Element {
    static get is() { return 'my-view1'; }

    handleResponse(e) {
      console.log(e.detail.response);
    }
  }

  window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
