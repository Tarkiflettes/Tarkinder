<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        text-align: center;
      }

      paper-card {
        margin:10px;
        width:50%;
        text-align: left;
        background: #272822;
        color: #FFFFFF;
        --paper-card-header-color: #FFFFFF;
      }

      paper-fab {
        display: inline-block;
        text-align: center;
        background: #F92672;
      }

      .tab {
        margin-left: 20px;
      }

      .card-actions {
        text-align: center;
        padding: 20px;
      }

      paper-fab + paper-fab {
        margin-left: 10px;
      }

      pre .str, code .str { color: #65B042; } /* string  - green */
      pre .kwd, code .kwd { color: #E28964; } /* keyword - dark pink */
      pre .com, code .com { color: #AEAEAE; font-style: italic; } /* comment - gray */
      pre .typ, code .typ { color: #89bdff; } /* type - light blue */
      pre .lit, code .lit { color: #3387CC; } /* literal - blue */
      pre .pun, code .pun { color: #fff; } /* punctuation - white */
      pre .pln, code .pln { color: #fff; } /* plaintext - white */
      pre .tag, code .tag { color: #89bdff; } /* html/xml tag    - light blue */
      pre .atn, code .atn { color: #bdb76b; } /* html/xml attribute name  - khaki */
      pre .atv, code .atv { color: #65B042; } /* html/xml attribute value - green */
      pre .dec, code .dec { color: #3387CC; } /* decimal - blue */

      pre.prettyprint, code.prettyprint {
        background-color: #1d1d16;
        border-radius: 8px;
      }

      pre.prettyprint {
        width: 95%;
        margin: 1em auto;
        padding: 1em;
        white-space: pre-wrap;
      }


      /* Specify class=linenums on a pre to get line numbering */
      ol.linenums { margin-top: 0; margin-bottom: 0; color: #AEAEAE; } /* IE indents via margin-left */
      li.L0,li.L1,li.L2,li.L3,li.L5,li.L6,li.L7,li.L8 { list-style-type: none }
      /* Alternate shading for lines */
      li.L1,li.L3,li.L5,li.L7,li.L9 { }

      @media print {
      pre .str, code .str { color: #060; }
      pre .kwd, code .kwd { color: #006; font-weight: bold; }
      pre .com, code .com { color: #600; font-style: italic; }
      pre .typ, code .typ { color: #404; font-weight: bold; }
      pre .lit, code .lit { color: #044; }
      pre .pun, code .pun { color: #440; }
      pre .pln, code .pln { color: #000; }
      pre .tag, code .tag { color: #006; font-weight: bold; }
      pre .atn, code .atn { color: #404; }
      pre .atv, code .atv { color: #060; }
      }

    </style>

    <paper-card heading="Make some HTML code">
    <iron-ajax auto url="" handle-as="json" on-response="handleResponse"></iron-ajax>
      <div class="card-content">
        <pre class="prettyprint lang-html linenums">
          &lt;!doctype html&gt;
          &lt;html&gt;
            &lt;head&gt;
              &lt;title&gt;HTML Test&lt;/title&gt;
              &lt;script type="text/javascript"&gt;
                // Say hello world until the user starts questioning 
                function helloWorld(world) {
                  for (var i = 42; --i &gt;= 0;) {
                   alert('Hello ' + String(world));
                  }
                }
              &lt;/script&gt;
              &lt;style type="text/css"&gt;
                 p { color: pink }
                 b { color: blue }
                 u { color: "umber" }
               &lt;/style&gt;
            &lt;/head&gt;
            &lt;body&gt;
              &lt;h1&gt;Hello world!&lt;/h1&gt;
            &lt;/body&gt;
          &lt;/html&gt;
        </pre>
      </div>
      <div class="card-actions">
        <paper-fab icon="favorite"></paper-fab>
        <paper-fab icon="clear"></paper-fab>
        <paper-fab icon="check"></paper-fab>
        <paper-fab icon="favorite"></paper-fab>
      </div>
    </paper-card>
  </template>

  <script>
  class MyView1 extends Polymer.Element {
    static get is() { return 'my-view1'; }

    handleResponse(e) {
      console.log(e.detail.response);
    }
  }

  window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
