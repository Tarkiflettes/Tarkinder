<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        text-align: center;
      }

      paper-card {
        margin:10px;
        width:50%;
        text-align: left;
        background: #272822;
        color: #f8f8f2;
        --paper-card-header-color: #FFFFFF;
      }

      h1 {
        color: #f8f8f2;
      }

      paper-fab {
        display: inline-block;
        text-align: center;
        background: #F92672;
      }

      .tab {
        margin-left: 20px;
      }

      .card-actions {
        text-align: center;
        padding: 20px;
      }

      paper-fab + paper-fab {
        margin-left: 10px;
      }
      pre.prettyprint, code.prettyprint {
        background-color: #1d1d16;
        border-radius: 8px;
      }

      pre.prettyprint {
        width: 95%;
        margin: 1em auto;
        padding: 1em;
        white-space: pre-wrap;
      }
      }

    </style>

    <paper-card>
    <iron-ajax auto url="http://54.37.20.216:3000/api/codesheets" handle-as="json" on-response="handleResponse"></iron-ajax>
    <iron-ajax id="AjaxConsignes" url="http://54.37.20.216:3000/api/consignes/{{consigneId}}" handle-as="json" on-response="handleResponseConsignes"></iron-ajax>
      <div class="card-content">
        <h1>[[consigneTitre]]</h1>
        <p>[[consigneDescription]]</p>
        <pre class="prettyprint lang-html linenums">
          [[code]]
        </pre>
      </div>
      <div class="card-actions">
        <paper-fab icon="clear"></paper-fab>
        <paper-fab icon="check"></paper-fab>
        <paper-fab icon="remove"></paper-fab>
        <paper-fab icon="favorite"></paper-fab>
      </div>
    </paper-card>
  </template>

  <script>
  class MyView1 extends Polymer.Element {
    static get is() { return 'my-view1'; }

    static get properties() {
        return {
          listConsign: {
            type: Array,
          },
          code: {
            type: String,
          },
          consigneId: {
            type: String,
          },

          consigneTitre: {
            type: String,
          },

          consigneDescription: {
            type: String,
          },
        }
      }

    handleResponse(e) {
      console.log(e.detail.response);
      this.listConsign = e.detail.response;
      var size = this.listConsign.length;
      var random = Math.floor(Math.random() * (size - 1) + 0);
      this.code = this.listConsign[random].code;
      this.consigneId = this.listConsign[random].consigneId;
      this.$.AjaxConsignes.generateRequest();
    }

    handleResponseConsignes(e) {
      console.log(e.detail.response);
      this.consigneTitre = e.detail.response.title;
      this.consigneDescription = e.detail.response.description;
    }
  }

  window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
