<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        text-align: center;
      }

      paper-card {
        margin:10px;
        width:50%;
        text-align: left;
        background: #272822;
        color: #FFFFFF;
        --paper-card-header-color: #FFFFFF;
      }

      paper-fab {
        display: inline-block;
        text-align: center;
      }

      .card-consigne {
        @apply --paper-font-headline;
      }

      .tab {
        margin-left: 20px;
      }

      .card-actions {
        text-align: center;
        padding: 20px;
      }

      .card-content {
        margin-left: 50px;
      }

      paper-fab + paper-fab {
        margin-left: 10px;
      }

    </style>

    <paper-card heading="Consigne">
      <div class="card-content">
        <div class="card-consigne">
          <p>public class HelloWorld {</p>
            <p class="tab">public static void main(String[] args) {</p>
            <p class="tab">// Prints "Hello, World" to the terminal window.</p>
            <p class="tab">System.out.println("Hello, World");</p>
            <p class="tab">}</p>
          <p>}</p>
        </div>
      </div>
      <div class="card-actions">
        <paper-fab icon="favorite"></paper-fab>
        <paper-fab icon="clear"></paper-fab>
        <paper-fab icon="check"></paper-fab>
        <paper-fab icon="favorite"></paper-fab>
      </div>
    </paper-card>
    <div class="card">
      <h1>Consigne</h1>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
      <div style="height:1px;background-color:grey"></div>
      <paper-fab icon="favorite"></paper-fab>
      <paper-fab icon="clear"></paper-fab>
      <paper-fab icon="check"></paper-fab>
      <paper-fab icon="favorite"></paper-fab>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
